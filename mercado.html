<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivos y Crear Enlaces de Descarga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #fileInput {
            display: none;
        }
        #downloadLinks {
            margin-top: 20px;
        }
        .download-link {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form id="uploadForm">
        <button type="button" onclick="document.getElementById('fileInput').click()">Seleccionar Archivos</button>
        <input type="file" id="fileInput" multiple>
        <div id="downloadLinks"></div>
    </form>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const files = event.target.files;
            const downloadLinksContainer = document.getElementById('downloadLinks');
            
            // Limpiar enlaces previos
            .innerHTMdownloadLinksContainerL = '';

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const link = document.createElement('a');
                link.href = URL.createObjectURL(file);
                link.download = file.name;
                link.textContent = `Descargar ${file.name}`;
                link.classList.add('download-link');
                downloadLinksContainer.appendChild(link);
            }
        });
    </script>
</body>
</html>
